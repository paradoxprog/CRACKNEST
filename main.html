<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrackNest | Professional Tools</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&family=Poppins:wght@500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#4F46E5',
                        secondary: '#F59E0B',
                        dark: '#0F172A',
                        light: '#F8FAFC',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        heading: ['Poppins', 'sans-serif'],
                    }
                }
            }
        }
    </script>
    <style>
        /* Chat Scrollbar */
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .markdown-prose ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-prose ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
        .markdown-prose h3 { font-weight: bold; font-size: 1.25rem; margin-top: 1rem; margin-bottom: 0.5rem; }
        .markdown-prose strong { color: #4F46E5; }
        .markdown-prose p { margin-bottom: 0.75rem; }
        .markdown-prose pre { background: #f1f5f9; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; margin-bottom: 1rem; }
        .markdown-prose code { font-family: monospace; color: #d946ef; }
        
        .loader {
            border: 3px solid #f3f3f3;
            border-radius: 50%;
            border-top: 3px solid #4F46E5;
            width: 20px;
            height: 20px;
            -webkit-animation: spin 1s linear infinite; /* Safari */
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-50 font-sans text-slate-700 h-screen flex overflow-hidden">

    <aside class="w-64 bg-slate-900 text-white flex-shrink-0 hidden md:flex flex-col">
        <div class="h-20 flex items-center px-8 border-b border-slate-800">
            <div class="flex items-center gap-2">
                <i class="fa-solid fa-feather-pointed text-primary text-xl"></i>
                <span class="font-heading font-bold text-xl">CrackNest</span>
            </div>
        </div>

        <nav class="flex-1 px-4 py-6 space-y-2">
            <button onclick="switchTab('tips')" id="nav-tips" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg bg-primary text-white transition">
                <i class="fa-solid fa-lightbulb w-5"></i> Expert Tips
            </button>
            <button onclick="switchTab('questions')" id="nav-questions" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition">
                <i class="fa-solid fa-circle-question w-5"></i> Question Bank
            </button>
            <button onclick="switchTab('mock')" id="nav-mock" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition">
                <i class="fa-solid fa-video w-5"></i> Mock Interview
            </button>
            <button onclick="switchTab('resume')" id="nav-resume" class="nav-item w-full flex items-center gap-3 px-4 py-3 text-sm font-medium rounded-lg text-slate-400 hover:bg-slate-800 hover:text-white transition">
                <i class="fa-solid fa-file-contract w-5"></i> Resume AI
            </button>
        </nav>

        <div class="p-4 border-t border-slate-800">
            <div class="mb-4 px-2">
                <p class="text-xs text-slate-400 uppercase tracking-wider mb-1">Logged in as</p>
                <p id="display-name" class="text-sm font-bold text-white truncate">User</p>
            </div>
            <button id="logout-btn" class="flex items-center gap-3 text-sm font-medium text-red-400 hover:text-red-300 transition w-full px-2">
                <i class="fa-solid fa-right-from-bracket"></i> Sign Out
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col h-screen overflow-hidden relative">
        <header class="md:hidden h-16 bg-white border-b border-slate-200 flex items-center justify-between px-4">
            <span class="font-heading font-bold text-lg text-slate-800">CrackNest</span>
            <button class="text-slate-600"><i class="fa-solid fa-bars text-xl"></i></button>
        </header>

        <div class="flex-1 overflow-y-auto p-6 md:p-10 scroll-smooth">
            
            <div id="view-tips" class="content-view space-y-6">
                <div class="max-w-3xl mx-auto">
                    <h2 class="text-2xl font-bold text-slate-900 mb-6">Expert Interview Strategies</h2>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-6">
                        <label class="block text-sm font-medium text-slate-700 mb-2">What role are you applying for?</label>
                        <div class="flex gap-4 mb-4">
                            <input type="text" id="tips-role" placeholder="e.g. Software Engineer, Product Manager" class="flex-1 px-4 py-3 border border-slate-200 rounded-lg focus:outline-primary">
                            <select id="tips-topic" class="px-4 py-3 border border-slate-200 rounded-lg focus:outline-primary bg-white">
                                <option value="Salary Negotiation">Salary Negotiation</option>
                                <option value="Behavioral Questions">Behavioral Questions</option>
                                <option value="Technical Interview">Technical Interview</option>
                                <option value="Soft Skills">Soft Skills</option>
                            </select>
                        </div>
                        <button onclick="generateTips()" class="w-full bg-primary text-white py-3 rounded-lg font-bold hover:bg-indigo-700 transition flex items-center justify-center gap-2">
                            <i class="fa-solid fa-wand-magic-sparkles"></i> Generate Strategies
                        </button>
                    </div>
                    <div id="tips-output" class="hidden bg-white p-8 rounded-xl shadow-lg border border-indigo-100 markdown-prose"></div>
                    <div id="tips-loader" class="hidden flex justify-center py-10"><div class="loader"></div></div>
                </div>
            </div>

            <div id="view-questions" class="content-view hidden space-y-6">
                 <div class="max-w-3xl mx-auto">
                    <h2 class="text-2xl font-bold text-slate-900 mb-6">AI Question Generator</h2>
                    <div class="bg-white p-6 rounded-xl shadow-sm border border-slate-200 mb-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Role</label>
                                <input type="text" id="q-role" value="Full Stack Developer" class="w-full px-4 py-2 border border-slate-200 rounded-lg">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-slate-700 mb-1">Difficulty</label>
                                <select id="q-diff" class="w-full px-4 py-2 border border-slate-200 rounded-lg bg-white">
                                    <option>Beginner</option>
                                    <option>Intermediate</option>
                                    <option>Expert</option>
                                </select>
                            </div>
                        </div>
                         <button onclick="generateQuestions()" class="w-full bg-secondary text-white py-3 rounded-lg font-bold hover:bg-yellow-600 transition flex items-center justify-center gap-2">
                            Generate Questions
                        </button>
                    </div>
                    <div id="q-output" class="hidden bg-white p-8 rounded-xl shadow-lg border border-slate-200 markdown-prose"></div>
                    <div id="q-loader" class="hidden flex justify-center py-10"><div class="loader"></div></div>
                </div>
            </div>

            <div id="view-mock" class="content-view hidden h-full flex flex-col">
                <div class="max-w-4xl mx-auto w-full h-full flex flex-col">
                    <div class="flex justify-between items-center mb-4">
                        <h2 class="text-2xl font-bold text-slate-900">Mock Interview Simulator</h2>
                        <button onclick="clearChat()" class="text-sm text-red-500 hover:text-red-700">Reset Session</button>
                    </div>
                    <div id="chat-window" class="flex-1 bg-white border border-slate-200 rounded-xl shadow-sm p-6 overflow-y-auto space-y-4 mb-4">
                        <div class="flex gap-3">
                            <div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center flex-shrink-0"><i class="fa-solid fa-robot text-xs"></i></div>
                            <div class="bg-slate-100 p-3 rounded-r-xl rounded-bl-xl text-slate-700 text-sm max-w-[80%]">
                                Hello! I am your AI interviewer. Tell me what role you are interviewing for, and we can begin.
                            </div>
                        </div>
                    </div>
                    <div class="bg-white p-2 rounded-xl border border-slate-200 shadow-sm flex gap-2">
                        <input type="text" id="chat-input" placeholder="Type your answer here..." class="flex-1 px-4 py-3 focus:outline-none text-slate-700">
                        <button onclick="sendChat()" class="bg-primary text-white px-6 rounded-lg hover:bg-indigo-700 transition"><i class="fa-solid fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>

            <div id="view-resume" class="content-view hidden space-y-6">
                 <div class="max-w-4xl mx-auto">
                    <h2 class="text-2xl font-bold text-slate-900 mb-6">Resume Analysis</h2>
                    <div class="grid md:grid-cols-2 gap-6 mb-6">
                        <div class="space-y-2">
                            <label class="font-bold text-slate-700">Paste Resume Text</label>
                            <textarea id="resume-text" class="w-full h-64 p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary focus:outline-none text-sm" placeholder="Copy and paste the text content of your resume here..."></textarea>
                        </div>
                        <div class="space-y-2">
                            <label class="font-bold text-slate-700">Job Description</label>
                            <textarea id="job-desc" class="w-full h-64 p-4 border border-slate-200 rounded-xl focus:ring-2 focus:ring-primary/20 focus:border-primary focus:outline-none text-sm" placeholder="Paste the job description you are applying for..."></textarea>
                        </div>
                    </div>
                    <button onclick="analyzeResume()" class="w-full bg-primary text-white py-4 rounded-xl font-bold text-lg hover:bg-indigo-700 shadow-lg shadow-indigo-200 transition">Analyze Match</button>
                    <div id="resume-output" class="hidden mt-8 bg-white p-8 rounded-xl shadow-lg border border-indigo-100 markdown-prose"></div>
                    <div id="resume-loader" class="hidden flex justify-center py-10"><div class="loader"></div></div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        const firebaseConfig = { apiKey: "AIzaSyAGK_7tNXEyBCUjV9wqBDlbXmbpNxaH2mU", authDomain: "crak-a74d0.firebaseapp.com", projectId: "crak-a74d0", storageBucket: "crak-a74d0.firebasestorage.app", messagingSenderId: "106356918520", appId: "1:106356918520:web:e9affa0adef64574c1530d", measurementId: "G-YFG4XZWP68" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        onAuthStateChanged(auth, (user) => {
            if (user) { document.getElementById('display-name').textContent = user.displayName || user.email.split('@')[0]; } 
            else { window.location.href = "index.html"; }
        });
        document.getElementById('logout-btn').addEventListener('click', () => { signOut(auth).then(() => { window.location.href = "index.html"; }); });
    </script>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.nav-item').forEach(btn => { btn.classList.remove('bg-primary', 'text-white'); btn.classList.add('text-slate-400'); });
            const activeBtn = document.getElementById(`nav-${tabId}`);
            if(activeBtn) { activeBtn.classList.add('bg-primary', 'text-white'); activeBtn.classList.remove('text-slate-400'); }
            document.querySelectorAll('.content-view').forEach(view => view.classList.add('hidden'));
            document.getElementById(`view-${tabId}`).classList.remove('hidden');
        }

        // --- SECURE BACKEND CALL (Runs on Vercel) ---
        async function callGemini(prompt) {
            try {
                // Calls the Vercel Serverless Function
                const response = await fetch('/api/gemini', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: prompt })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    console.error("API Error:", data.error);
                    alert("AI Error: " + data.error);
                    return null;
                }
                // Return text from Gemini
                return data.candidates[0].content.parts[0].text;
            } catch (error) {
                console.error("Network Error:", error);
                alert("Error connecting to server. Please check your internet connection.");
                return null;
            }
        }

        async function generateTips() {
            const role = document.getElementById('tips-role').value;
            const topic = document.getElementById('tips-topic').value;
            const loader = document.getElementById('tips-loader');
            const output = document.getElementById('tips-output');
            if(!role) { alert("Please enter a role."); return; }
            output.classList.add('hidden'); loader.classList.remove('hidden');
            const prompt = `Act as a senior career coach. Provide 5 detailed, actionable strategies for a candidate applying for ${role}, focusing on ${topic}. Format in Markdown.`;
            const result = await callGemini(prompt);
            loader.classList.add('hidden');
            if(result) { output.innerHTML = marked.parse(result); output.classList.remove('hidden'); }
        }

        async function generateQuestions() {
            const role = document.getElementById('q-role').value;
            const diff = document.getElementById('q-diff').value;
            const loader = document.getElementById('q-loader');
            const output = document.getElementById('q-output');
            output.classList.add('hidden'); loader.classList.remove('hidden');
            const prompt = `Generate 5 ${diff} level interview questions for a ${role}. Provide a brief "Interviewer's Expectation" hint for each. Format in Markdown.`;
            const result = await callGemini(prompt);
            loader.classList.add('hidden');
            if(result) { output.innerHTML = marked.parse(result); output.classList.remove('hidden'); }
        }

        let chatHistory = [];
        function appendMessage(sender, text) {
            const window = document.getElementById('chat-window');
            const isAI = sender === 'AI';
            const div = document.createElement('div');
            div.className = `flex gap-3 ${isAI ? '' : 'flex-row-reverse'}`;
            div.innerHTML = `<div class="w-8 h-8 rounded-full ${isAI ? 'bg-primary' : 'bg-slate-300'} text-white flex items-center justify-center flex-shrink-0"><i class="fa-solid ${isAI ? 'fa-robot' : 'fa-user'} text-xs"></i></div><div class="${isAI ? 'bg-slate-100 rounded-r-xl rounded-bl-xl text-slate-700' : 'bg-primary text-white rounded-l-xl rounded-br-xl'} p-3 text-sm max-w-[80%]">${marked.parse(text)}</div>`;
            window.appendChild(div); window.scrollTop = window.scrollHeight;
        }

        async function sendChat() {
            const input = document.getElementById('chat-input');
            const msg = input.value;
            if(!msg) return;
            appendMessage('User', msg); input.value = '';
            const loaderId = 'chat-loader-' + Date.now();
            const windowDiv = document.getElementById('chat-window');
            const loaderDiv = document.createElement('div');
            loaderDiv.id = loaderId; loaderDiv.className = "flex gap-3";
            loaderDiv.innerHTML = `<div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center"><i class="fa-solid fa-robot text-xs"></i></div><div class="bg-slate-100 p-3 rounded-r-xl rounded-bl-xl"><div class="loader w-4 h-4 border-2"></div></div>`;
            windowDiv.appendChild(loaderDiv); windowDiv.scrollTop = windowDiv.scrollHeight;
            chatHistory.push(`User: ${msg}`);
            const recentHistory = chatHistory.slice(-6).join("\n"); 
            const prompt = `You are a professional interviewer. Conduct a mock interview. History:\n${recentHistory}\nAI:`;
            const result = await callGemini(prompt);
            document.getElementById(loaderId).remove();
            if(result) { appendMessage('AI', result); chatHistory.push(`AI: ${result}`); }
        }
        function clearChat() {
            document.getElementById('chat-window').innerHTML = `<div class="flex gap-3"><div class="w-8 h-8 rounded-full bg-primary text-white flex items-center justify-center flex-shrink-0"><i class="fa-solid fa-robot text-xs"></i></div><div class="bg-slate-100 p-3 rounded-r-xl rounded-bl-xl text-slate-700 text-sm max-w-[80%]">Session Reset. What role would you like to practice for today?</div></div>`;
            chatHistory = [];
        }
        document.getElementById('chat-input').addEventListener('keypress', function (e) { if (e.key === 'Enter') sendChat(); });

        async function analyzeResume() {
            const resume = document.getElementById('resume-text').value;
            const job = document.getElementById('job-desc').value;
            const loader = document.getElementById('resume-loader');
            const output = document.getElementById('resume-output');
            if(!resume || !job) { alert("Please provide both resume text and job description."); return; }
            output.classList.add('hidden'); loader.classList.remove('hidden');
            const prompt = `Analyze this Resume against the Job Description. 1. Match percentage. 2. 3 Key Strengths. 3. 3 Missing Keywords. 4. Rewrite Summary. Resume: "${resume.substring(0, 2000)}" Job: "${job.substring(0, 1000)}"`;
            const result = await callGemini(prompt);
            loader.classList.add('hidden');
            if(result) { output.innerHTML = marked.parse(result); output.classList.remove('hidden'); }
        }
    </script>
</body>
</html>
